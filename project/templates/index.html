<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Customer Management</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Customer Management</h1>
        <div class="mb-3">
            <input type="text" id="cust_id" placeholder="Id">
            <input type="text" id="first_name" placeholder="First Name">
            <input type="text" id="last_name" placeholder="Last Name">
            <input type="text" id="cust_city" placeholder="City">
            <input type="text" id="cust_age" placeholder="Age">
            <button class="btn btn-primary" onclick="add_cust()">Add</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customer-list">
                <!-- Customer data will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        const MY_SERVER = 'http://127.0.0.1:5000/customers/';
        const customerList = document.getElementById('customer-list');

        const get_data = async () => {
            try {
                const res = await axios.get(`${MY_SERVER}/get`);
                customerList.innerHTML = res.data.map(customer => `
                    <tr>
                        <td>${customer.id}</td>
                        <td>${customer.first_name}</td>
                        <td>${customer.last_name}</td>
                        <td>${customer.city}</td>
                        <td>${customer.age}</td>
                        <td>
                            <button class='btn btn-danger' onClick='del_cust(${customer.id})'>Delete</button> 
                            <button class='btn btn-info' onClick='upd_cust(${customer.id})'>Edit</button>
                        </td>
                    </tr>`
                ).join('');
            } catch (error) {
                console.error(error);
            }
        }

        const clearFields = () => {
            const inputFields = [cust_id, first_name, last_name, cust_city, cust_age];
            inputFields.forEach(field => field.value = '');
        }

        const add_cust = () => {
            const id = cust_id.value;
            const firstName = first_name.value;
            const lastName = last_name.value;
            const city = cust_city.value;
            const age = cust_age.value;

            axios.post(`${MY_SERVER}/add`, { cust_id: id, first_name: firstName, last_name: lastName, cust_city: city, cust_age: age })
                .then(() => {
                    clearFields();
                    get_data();
                })
                .catch(err => {
                    console.error(err);
                });
        }

        // Function to delete a customer
        async function del_cust(id) {
            try {
                await axios.delete(`${MY_SERVER}/${id}`);

        }

    </script>
</body>
</html>
