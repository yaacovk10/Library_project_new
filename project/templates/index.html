<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    hello world
    <div id="display"></div>
    <button class="btn btn-primary" onclick="add_cust()">Add</button>
    Name <input type="text" id= 'cust_name'>
    City <input type="text" id= 'cust_city'>
    Address <input type="text" id = 'cust_address'>
    <script>
        // console.log(3);
        const MY_SERVER = 'http://127.0.0.1:5000/customers/'
        const get_data = async () =>{
            res = await axios.get(`${MY_SERVER}/get`)
            display.innerHTML = res.data.map(cust=> `
            <div>
            ${cust.name}, 
            ${cust.city},
            <button class='btn btn-danger' onClick='del_cust(${cust.id})'>Delete</button> 
            <button class='btn btn-info' onClick='upd_cust(${cust.id})'>Edit</button>
            </div>`)
        }
        const del_cust = (id) => axios.delete(`${MY_SERVER}/${id}`)
        const add_cust = () => axios.post(`${MY_SERVER}/add`, {"name": cust_name.value, "city": cust_city.value, "addr": cust_address.value})
        const upd_cust = (id) => axios.put(`${MY_SERVER}/${id}`, {"name": cust_name.value, "city": cust_city.value, "addr": cust_address.value})
        get_data()
    </script>
</body>
</html>
